<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MindBoost - Quiz</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="quiz.css" />
        <link rel="stylesheet" href="../../css/styles.css" />
    </head>

    <body>
        <header id="header">
            <div id="page-title-container">
                <h1 id="page-title">MindBoost</h1>
            </div>
            <div id="profile-icon-container">
                <i class="fas fa-user" id="profile-icon"></i>
            </div>
        </header>
        <div id="profile-popup-box"></div>

        <div id="questionnaire-title">
            Mental Health Questionnaire
        </div>

        <div id="questionnaire">
            <h2>Sleep and Wellbeing</h2>
            <form id="question-form">
                <div class="question">
                    <p>Question 1:</p>
                    <input type="radio" name="q1" value="1" id="q1-option1">
                    <label for="q1-option1">1</label>
                    <input type="radio" name="q1" value="2" id="q1-option2">
                    <label for="q1-option2">2</label>
                    <input type="radio" name="q1" value="3" id="q1-option3">
                    <label for="q1-option3">3</label>
                    <input type="radio" name="q1" value="4" id="q1-option4">
                    <label for="q1-option4">4</label>
                    <input type="radio" name="q1" value="5" id="q1-option5">
                    <label for="q1-option5">5</label>
                </div>
                <div class="question">
                    <p>Question 2:</p>
                    <input type="radio" name="q2" value="1" id="q2-option1">
                    <label for="q2-option1">1</label>
                    <input type="radio" name="q2" value="2" id="q2-option2">
                    <label for="q2-option2">2</label>
                    <input type="radio" name="q2" value="3" id="q2-option3">
                    <label for="q2-option3">3</label>
                    <input type="radio" name="q2" value="4" id="q2-option4">
                    <label for="q2-option4">4</label>
                    <input type="radio" name="q2" value="5" id="q2-option5">
                    <label for="q2-option5">5</label>
                </div>
                <div class="question">
                    <p>Question 3:</p>
                    <input type="radio" name="q3" value="1" id="q3-option1">
                    <label for="q3-option1">1</label>
                    <input type="radio" name="q3" value="2" id="q3-option2">
                    <label for="q3-option2">2</label>
                    <input type="radio" name="q3" value="3" id="q3-option3">
                    <label for="q3-option3">3</label>
                    <input type="radio" name="q3" value="4" id="q3-option4">
                    <label for="q3-option4">4</label>
                    <input type="radio" name="q3" value="5" id="q3-option5">
                    <label for="q3-option5">5</label>
                </div>
                <div class="question">
                    <p>Question 4:</p>
                    <input type="radio" name="q4" value="1" id="q4-option1">
                    <label for="q4-option1">1</label>
                    <input type="radio" name="q4" value="2" id="q4-option2">
                    <label for="q4-option2">2</label>
                    <input type="radio" name="q4" value="3" id="q4-option3">
                    <label for="q4-option3">3</label>
                    <input type="radio" name="q4" value="4" id="q4-option4">
                    <label for="q4-option4">4</label>
                    <input type="radio" name="q4" value="5" id="q4-option5">
                    <label for="q4-option5">5</label>
                </div>
                <div class="question">
                    <p>Question 5:</p>
                    <input type="radio" name="q5" value="1" id="q5-option1">
                    <label for="q5-option1">1</label>
                    <input type="radio" name="q5" value="2" id="q5-option2">
                    <label for="q5-option2">2</label>
                    <input type="radio" name="q5" value="3" id="q5-option3">
                    <label for="q5-option3">3</label>
                    <input type="radio" name="q5" value="4" id="q5-option4">
                    <label for="q5-option4">4</label>
                    <input type="radio" name="q5" value="5" id="q5-option5">
                    <label for="q5-option5">5</label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <script src="quiz.js"></script>
    </body>
</html>
