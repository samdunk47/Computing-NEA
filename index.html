<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link rel="stylesheet" href="css/styles.css" /> -->
        <title>Mental Fitness</title>
    </head>

    <body>
        <h1>Welcome to the Mental Fitness Quiz</h1>
        <div class="container">
            <form id="form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
                <br />
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required />
                <br />
                <label for="question1">Question 1:</label>
                <input type="text" id="question1" name="question1" required />
                <br />
                <label for="question2">Question 2:</label>
                <input type="text" id="question2" name="question2" required />
                <br />
                <label for="question3">Question 3:</label>
                <input type="text" id="question3" name="question3" required />
                <br />
                <input type="submit" value="Submit" />
            </form>
        </div>
        <style>
            html {
                --theme-white: #f1faee;
                --theme-black: #00171f;
                --theme-red: #e63946;
                --theme-blue1: #a8dadc;
                --theme-blue2: #457b9d;
                --theme-blue3: #1d3557;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background-color: var(--theme-white);
                margin: 0;
                padding: 20px;
            }

            h1 {
                text-align: center;
                color: var(--theme-black);
            }

            #form {
                max-width: 400px;
                margin: 0 auto;
                background-color: var(--theme-blue1);
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            label {
                display: block;
                margin-bottom: 10px;
                color: var(--theme-black);
            }

            input[type="text"],
            input[type="number"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                margin-bottom: 20px;
            }

            input[type="submit"] {
                background-color: var(--theme-blue2);
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: hsl(203, 39%, 52%);
            }
        </style>
        <script src="js/script.js"></script>
    </body>
</html>
